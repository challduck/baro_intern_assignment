name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build application
        run: ./gradlew clean build -x test

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/*.jar
          target: /home/${{ secrets.EC2_USER }}/app

      - name: SSH Run SpringBoot on 8081
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "[STEP 1] Kill existing Spring Boot process on port 8081..."
            pkill -f "java -jar .*8081" || echo "No process running on 8081"

            echo "[STEP 2] Verify Java is installed"
            command -v java || { echo "Java is not installed"; exit 127; }

            echo "[STEP 3] Start application on port 8081..."
            nohup java -jar /home/${{ secrets.EC2_USER }}/app/*.jar --server.port=8081 > /home/${{ secrets.EC2_USER }}/app/app.log 2>&1 &

            sleep 5
            echo "[STEP 4] Tail recent logs:"
            tail -n 30 /home/${{ secrets.EC2_USER }}/app/app.log
